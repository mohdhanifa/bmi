<!DOCTYPE html>
<html>
  <title>BMI Calculator</title>
  <link rel="icon" href="calc.jpg" type="image/x-icon">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url(bg1.avif);
      background-size:cover;
      background-repeat: no-repeat;
      text-align: center;
      align-items: center;
    
    }

    h1 {
      text-align: center;
    }

    .container {
      margin: 10px;
      color: black;    
    }

    label {
      display: block;
      font-size: large;
      margin-top: 10px;
    }

    input[type="text"] {
      width: 50%;
      height:20px;
      padding: 5px;
      border-radius: 15px;
    }

    button {
      width: 50%;
      padding: 10px;
      margin-top: 15px;
      background-color:#333;
      color: white;
      border-radius: 15px;
    }

    #result {
      margin-top: 30px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      color:hsla(0, 0%, 0%, 0.496)
    }
    .heads{
        padding:50px;
        border-radius: 50px;
        margin: 165px 0px 0px 490px;
    background-size:cover;
    background-image: url("https://images.unsplash.com/photo-1615715757401-f30e7b27b912?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80");
    }
    .hh{
        padding: 5px 500px 500px 40px;
        align-items: center; 
        text-align: center;
        border-radius: 15px;
    }
    h1{
        background-color: rgba(0, 0, 0, 0.453);
        color: white;
        border-radius: 15px;
        width:55%;
        align-items: center;
        margin-left: 400px;
    }
</style>
<h1>BMI Calculator</h1>
<body>
  <div class="hh">
    <div class="heads">
      <div class="container">
        <label for="weight">Your Weight (kg):</label><br>
        <input type="text" id="weight" placeholder="enter your weight"><br><br>
        
        <label for="height">Your Height (cm):</label><br>
        <input type="text" id="height"placeholder="enter your height.."><br><br>
        
        <button onclick="calculateBMI()">Calculate</button>
        
        <div id="result"></div>

    </div>
</div>

  <script>
    function calculateBMI() {
      var weightInput = document.getElementById("weight");
      var heightInput = document.getElementById("height");
      var resultElement = document.getElementById("result");

      var weight = parseFloat(weightInput.value);
      var height = parseFloat(heightInput.value) / 100; 

      if (isNaN(weight) || isNaN(height)) {
        resultElement.textContent = "Please enter valid values for weight and height.";
        return;
      }

      var bmi = weight / (height * height);
      var category;

      if (bmi < 18.5) {
        category = "Underweight";
      } else if (bmi < 25) {
        category = "Normal weight";
      } else if (bmi < 30) {
        category = "Overweight";
      } else {
        category = "Obese";
      }

      resultElement.textContent = "Your BMI is " + bmi.toFixed(2) + ". You are " + category + "." +
      ".  Thanks for your visiting,Come Again!!";
      
    }
  </script>
</body>
</html>
